machine-types:
  - name: qemu
    grace-period: 5s
    metrics:
      - name: hw_processor_status_health
      - name: hw_storage_controller_status_health
        selector:
          labels:
            controller: PCIeSSD.Slot.2-C
            system: System.Embedded.1
      - name: hw_storage_controller_status_health
        selector:
          labels:
            controller: PCIeSSD.Slot.3-C
      - name: hw_storage_controller_status_health
        selector:
          label-prefix:
            controller: SATAHDD.Slot.
            system: System.Embedded.
        minimum-healthy-count: 1
  - name: r640-boot-1
    metrics:
      - name: hw_systems_processors_status_health
      - name: hw_systems_memorysummary_status_health
      - name: hw_chassis_power_voltages_status_health
      - name: hw_systems_storage_drives_status_health
        selector:
          label-prefix:
            device: PCIeSSD.Slot.
        minimum-healthy-count: 1
  - name: r640-boot-2
    metrics:
      - name: hw_systems_processors_status_health
      - name: hw_systems_memorysummary_status_health
      - name: hw_chassis_power_voltages_status_health
      - name: hw_systems_storage_drives_status_health
        selector:
          label-prefix:
            device: PCIeSSD.Slot.
        minimum-healthy-count: 1
  - name: r640-cs-1
    metrics:
      - name: hw_systems_processors_status_health
      - name: hw_systems_memorysummary_status_health
      - name: hw_chassis_power_voltages_status_health
      - name: hw_systems_storage_drives_status_health
        selector:
          label-prefix:
            device: PCIeSSD.Slot.
        minimum-healthy-count: 2
  - name: r640-cs-2
    metrics:
      - name: hw_systems_processors_status_health
      - name: hw_systems_memorysummary_status_health
      - name: hw_chassis_power_voltages_status_health
      - name: hw_systems_storage_drives_status_health
        selector:
          label-prefix:
            device: PCIeSSD.Slot.
        minimum-healthy-count: 2
  - name: r740xd-ss-2
    metrics:
      - name: hw_systems_processors_status_health
      - name: hw_systems_memorysummary_status_health
      - name: hw_chassis_power_voltages_status_health
      - name: hw_systems_simplestorage_controllers_devices_status_health
        selector:
          labels:
            device: NonRAID.Integrated.1-1
        minimum-healthy-count: 10
      - name: hw_systems_storage_drives_status_health
        selector:
          label-prefix:
            device: Disk.Direct.
        minimum-healthy-count: 2
