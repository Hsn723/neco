common:
  project: YOUR_PROJECT
  serviceaccount: YOUR_SERVICE_ACCOUNT
  zone: asia-northeast1-c
app:
  shutdown:
    delete:
    - host-vm
    exclude:
    - my-instance-1
    - my-instance-2
compute:
  machine-type: n1-standard-16
  boot-disk-size: 20GB
  vmx-enabled:
    image: debian-9-stretch-v20180911
    image-project: debian-cloud
    optional-packages: []
  host-vm:
    home-disk: true
    home-disk-size: 20G
    preemptible: false
